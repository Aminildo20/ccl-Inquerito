<!DOCTYPE html><!--  Last Published: Mon Apr 28 2025 15:56:32 GMT+0000 (Coordinated Universal Time)  -->
<html data-wf-page="6800aeb4641ae1fdf1aec92d" data-wf-site="6800aeb4641ae1fdf1aec8ae">
<head th:insert="~{/fragmentos/header :: header}"></head>
<body>
  <div class="auth-bg">
    <div class="auth-form-wrapper w-form">
      <form action="/conta/codigo-de-seguranca" method="post" id="wf-form-Login" name="wf-form-Login" data-name="Login" class="auth-form" data-wf-page-id="6800aeb4641ae1fdf1aec92d" data-wf-element-id="628732a1-d603-bc97-dcc5-3594def787ce">
        <div class="form-content">
          <div class="form-header flex">
            <div class="form-logo-wrapper"><img alt="Jornal O Pais - Logotipo" loading="eager" src="../images/ccl-logo.png"></div>
          </div>
          <div class="form-header">
            <h1 class="pages-h2">Indique por favor o email associado a conta</h1>
          </div>
          <div class="form-field-wrapper-2">
			<label for="Telemovel" class="field-lable">Email associado a conta</label>
			<input class="text-field w-input" maxlength="256" name="email" data-name="email" placeholder="" type="email" id="email" required>
		</div>
			<input type="submit" value="" id="submeter" style="display: none;">
          	<a href="#" onclick="Submit()" class="submit-button">Submeter</a>
        </div>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
    </div>
    <div class="auth-image-overlay"></div>
  </div>
  <div class="not-valid">
    <div class="text-block-116">Dimensão de ecrã não suportada...</div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6800aeb4641ae1fdf1aec8ae" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/js/ccl-backoffice.js" type="text/javascript"></script>
  <div th:replace="fragmentos/scripts :: scripts"></div>  
  <script>
		
		function Submit() {
		    const email = document.getElementById("email").value;
		    $.ajax({
		      type: "POST",
		      url: "/conta/codigo-de-seguranca",  // Correct URL
		      data: { 'email': email },
		      success: function (data) {
				if (data > 1) {
		          console.log("SERVER RECEBEU")				  
	  	            window.location.href = "/conta/seguranca/codigo-de-seguranca-page"; // redirecionamento fixo
		        }
		        else {
					Swal.fire({
			            title: "Email Invalido",
			            text: "Redirecionando...",
			            icon: "error",
			            showConfirmButton: false,
			            timer: 1500
			          })
		        }		        
		      },
		      error: function (err) {
		        console.error("Erro ao confirmar email:", err);
		      }
		    });
		  }
	   
  </script>
  
</body>
</html>
